  mutation AtualizarProduto($id: ID!, $nome: String!, $descricao: String!, $estoque: Int!, $peso: Float, $marca: String) {
    AtualizarProduto(
      produto: {
        id: $id
        nome: $nome
        descricao: $descricao
        estoque: $estoque
        peso: $peso
        marca: $marca
      }
    ) {
      id
      nome
      descricao
      estoque
      peso
      marca
    }
  }